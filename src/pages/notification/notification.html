      <div class="">
          <ion-icon name="close" style="font-size: 1.5em !important; color: #73380d; margin-right: 15px;  margin-top: 15px; float:right;" (tap)="pagepop()"></ion-icon>

        <div class="">
          <p style="margin-left: 1.5em;">

    <div class="notibubble" [ngClass]="{new: item.notstatus=='1', read: item.notstatus=='2'}" *ngFor="let item of items" >

      <div class="buttom"><span text-wrap>{{item.notdescription}}</span></div>
      <div class="foot"><button ion-button (tap)="notificationUpdate()">Accept</button></div>
    </div>
