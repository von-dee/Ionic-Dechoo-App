<ion-content >


  <ion-grid>
      <ion-row>

        <ion-col col-12 style="text-align: center;margin-top: 20%;">
            <img src="img/delivery.png"  alt="">
        </ion-col>
        
        <ion-col col-12 style="text-align: center;">
            <ion-item>
                <ion-label color="primary"><ion-icon name="ios-person-outline" style="font-size: 2.2rem;"></ion-icon></ion-label>
                <ion-input placeholder="Username" [(ngModel)]="uname" name="uname"></ion-input>
              </ion-item>
        </ion-col>

        <ion-col col-12 style="text-align: center;">
            <ion-item>
                <ion-label color="primary"><ion-icon name="ios-lock-outline" style="font-size: 2.2rem;"></ion-icon></ion-label>
                <ion-input placeholder="Password" type="password" [(ngModel)]="pwd" name="pwd" (keyup.enter)="loginUser()"></ion-input>
              </ion-item>
        </ion-col>

      </ion-row>

  </ion-grid>


</ion-content>


<ion-footer>
    <ion-grid style="padding: 0;">
      <ion-row>
        <ion-col col-9>
        </ion-col>
        <ion-col col-3 style="padding: 0;" (tap)="loginUser()">
          <div style="float: right; width: 100%;">
            <button ion-button full style="margin: 0;height: 5em; background-color: #fff; width: 100%;">
              <ion-icon name="md-checkmark-circle-outline" style="color: rgb(169, 180, 187);font-size: 2.5em !important;" ></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
